<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>

      @if (accountService.CurrentUser())
       {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" >Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >Messages</a>
          </li>
        </ul>
      }

      @if (accountService.CurrentUser()) {
        <div class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" style="text-decoration: none;" dropdownToggle> Welcome User</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a  class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a  class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }

      @if (!accountService.CurrentUser()) 
      {
        <form #LoginForm ="ngForm" (ngSubmit)="login()" class="d-flex">
          <input 
                name="Username"
                [(ngModel)]="model.username"
                class="form-control me-2"  
                placeholder="Username" >
          <input 
                name="Password"
                [(ngModel)]="model.password"
                class="form-control me-2"  
                placeholder="Password" 
                type="password" >
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }
    </div>
  </nav>
