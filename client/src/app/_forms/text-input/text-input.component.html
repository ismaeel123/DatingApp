<div class="mb-3 form-floating">
    <input 
           [type]="type()"
           class="form-control"
           [class.is-invalid]="control.touched && control.invalid"
           [formControl]="control"
           placeholder={{label()}}
    >
    <label>{{label()}}</label>
        <div *ngIf="control.hasError('required')"
        class="invalid-feedback text-start"> please enter a {{label()}}</div>
        <div *ngIf="control.hasError('minlength')"
        class="invalid-feedback text-start">
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
        <div *ngIf="control.hasError('maxlength')"
        class="invalid-feedback text-start">
        {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
        <div *ngIf="control.hasError('isMatching')" 
        class="invalid-feedback text-start">passwords don't match</div>
</div>
